<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/tbs2.jpg" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2'); //새로운 태그 생성
      h2.setAttribute('class', 'title'); //클래스 생성 <h2 class="title"></h2>
      h2.textContent = 'This is title'; //텍스트 입력 <h2 class="title">This is title</h2>
      // section.appendChild(h2); //section에 h2추가

      //h1과 h3사이에 추가하려면(동적으로)
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3);

      section.removeChild(h2);

      section.innerHTML = `
        <img src="img/tbs2.jpg" alt="avatar"/>
        <h1 id="brand">Dream</h1>
        `;
    </script>
  </body>
</html>
